<mat-grid-list cols="1" rowHeight="100%">

    <mat-grid-tile>

        <mat-card class="card" fxLayout="column" fxLayout.gt-xs="row">

            <div class="card-img-container" fxLayout="column" fxLayoutAlign="center center">
                <img class="card-img"
                    src="../../../../assets/images/photo_2.jpeg"
                    alt="Photo of a Shiba Inu">
            </div>

            <mat-card-content class="card-text-container">
                <mat-card-header>
                    <mat-card-title>Inicio</mat-card-title>
                </mat-card-header>
                <mat-divider inset="true">
                </mat-divider>
                <div class="card-text">
                    <p>Bienvenido/a!</p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    <p>Temporibus soluta ratione quam repellat, aspernatur, nisi asperiores tempore laborum praesentium
                        hic possimus tenetur.</p>
                    <p>Facere iste maxime, eaque unde odio quasi nam.</p>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </div>
            </mat-card-content>

        </mat-card>

    </mat-grid-tile>

</mat-grid-list>
