<div class="white">
    <div class="white-circle overlay-white"></div>
</div>

<div
    gdAreas="side | content"
    gdColumns="100%" 
    gdGap="16px" 
    gdAreas.gt-sm="side content" 
    gdColumns.gt-sm="30% 67%">

    <div gdArea="side">
        <div fxLayout="column">
            <app-profile-card></app-profile-card>
        </div>
    </div>

    <div gdArea="content">
        <mat-card fxLayout="column" 
            class="about-content animate__animated animate__fadeIn animate__delay-1s animation-speed">
            <mat-list>
                <app-accordion-list 
                    [list_items]="experiences" 
                    list_title="Experience"
                    item_icon="folder">
                </app-accordion-list>
                
                <mat-divider inset="true"></mat-divider>

                <app-accordion-list 
                    [list_items]="educations" 
                    list_title="Education"
                    item_icon="note">
                </app-accordion-list>

                <mat-divider inset="true"></mat-divider>

                <app-chips-list 
                    list_title="Main Skills" 
                    [chip_list]="main_skills">
                </app-chips-list>

                <app-chips-list 
                    list_title="Secondary Skills" 
                    [chip_list]="secondary_skills">
                </app-chips-list>
            </mat-list>
        </mat-card>
    </div>
    
</div>
