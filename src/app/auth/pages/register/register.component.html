<form class="login100-form" (ngSubmit)="login()" 
        [formGroup]="form" 
        autocomplete="off">

    <span class="login100-form-title p-b-23">
        New User
    </span>

    <div class="wrap-input100 m-b-20">
        <span class="label-input100">Name</span>
        <input class="input100" 
                type="text" 
                formControlName="name" 
                placeholder="Enter your Name">
        <span class="focus-input100"></span>
        <span class="form-text text-danger float-end"
                error-msg
                [show_error]="is_field_invalid('name')"
                [error]="form.get('name')?.errors">
        </span>
    </div>

    <div class="wrap-input100 m-b-20">
        <span class="label-input100">Email</span>
        <input class="input100" 
                type="email" 
                formControlName="email" 
                placeholder="Enter your Email">
        <span class="focus-input100"></span>
        <span class="form-text text-danger float-end"
                error-msg
                [show_error]="is_field_invalid('email')"
                [error]="form.get('email')?.errors">
        </span>
    </div>

    <div class="wrap-input100 m-b-20">
        <span class="label-input100">Password</span>
        <input class="input100" 
                type="password" 
                formControlName="password" 
                placeholder="Enter your Password">
        <span class="focus-input100"></span>
        <span class="form-text text-danger float-end"
                error-msg
                [show_error]="is_field_invalid('password')"
                [error]="form.get('password')?.errors">
        </span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Confirm Password</span>
        <input class="input100" 
                type="password" 
                formControlName="password2" 
                placeholder="Confirm Password">
        <span class="focus-input100"></span>
        <span class="form-text text-danger float-end"
                error-msg
                [show_error]="is_field_invalid('password2')"
                [error]="form.get('password2')?.errors">
        </span>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" 
                    type="submit" 
                    [disabled]="form.invalid">
                Register
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-36">
        <span class="txt1 p-b-8">
            Do You have an account?
        </span>

        <a [routerLink]="['/auth/login']" class="txt2 p-b-5">
            Login here
        </a>
        <a [routerLink]="['/home']" class="txt2">
            Go Back Home
        </a>
    </div>
</form>
