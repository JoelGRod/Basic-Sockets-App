<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">

        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button 
                    (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item 
                routerLink="./chat/menu" 
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Chat</span>
            </a>
            <!-- <a mat-list-item 
                routerLink="./add" 
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Add</span>
            </a> -->
            <!-- <a mat-list-item 
                routerLink="./search" 
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Search</span>
            </a> -->
        </mat-nav-list>

    </mat-sidenav>

    <!-- Mat Sidenav external Content -->

    <div class="row">
        <div class="col pe-0">
            <mat-toolbar class="pe-4">
                <button mat-icon-button 
                        (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
        
                <span class="spacer"></span>
        
                <span class="mx-3">{{ user_name }}</span>
        
                <button mat-flat-button>
                    logout
                </button>
            </mat-toolbar>
        </div>
    </div>
    
    <router-outlet></router-outlet>
    

</mat-sidenav-container>
