<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">

        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a *ngFor="let item of menu_items" mat-list-item [routerLink]="item.route" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
                <span>{{item.name}}</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <!-- Mat Sidenav external Content -->

    <mat-toolbar class="toolbar">
        <span> {{ title }} </span>
        <span class="spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
            <button *ngFor="let item of menu_items" mat-button [routerLink]="item.route">
                {{ item.name }}
            </button>
        </div>
        <div fxShow="true" fxHide.gt-sm="true">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div fxLayout="column" class="menu-content">

        <div *ngIf="is_animated" class="background" fxFlex="1 0 auto">

            <router-outlet></router-outlet>

            <span class="background-item"></span>
            <span class="background-item"></span>
            <span class="background-item"></span>
            <span class="background-item"></span>
            <span class="background-item"></span>
            <span class="background-item"></span>
            <span class="background-item"></span>
            <span class="background-item"></span>
            <span class="background-item"></span>

        </div>

        <div *ngIf="!is_animated" class="background" fxFlex="1 0 auto">

            <router-outlet></router-outlet>

        </div>

        <mat-toolbar class="toolbar">
            <div>Â© Joel Glez Rod</div>
            <div class="spacer"></div>
            <div>2021</div>
        </mat-toolbar>

    </div>


</mat-sidenav-container>
