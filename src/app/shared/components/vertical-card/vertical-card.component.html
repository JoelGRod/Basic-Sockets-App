<div fxLayout="row" 
    fxLayoutAlign="center center">

    <mat-card class="v-card animate__animated animate__fadeIn animation-speed">
        <mat-card-header>
            <img mat-card-avatar 
                [src]="card.avatar_img" 
                class="header-image" 
                alt="card avatar">
            <mat-card-title>{{ card.title | titlecase }}</mat-card-title>
            <mat-card-subtitle> {{ card.subtitle }} </mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image 
            [src]="card.image" 
            [alt]="card.image_alt_text" 
            class="card-img">

        <mat-card-content class="card-content">
            <p *ngFor="let paragraph of card.description">
                {{ paragraph }}
            </p>
        </mat-card-content>

        <mat-card-actions fxLayout="row" 
            fxLayoutAlign="end">
            <button *ngIf="card.link" 
                mat-raised-button 
                color="primary" 
                [routerLink]="card.link">
                Go to App!
            </button>
            <button *ngIf="card.external_link" 
                mat-raised-button 
                color="accent">
                <a [href]="card.external_link" 
                    target="_blank" 
                    rel="nofollow">
                    Go to Web!
                </a>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
