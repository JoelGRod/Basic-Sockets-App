<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="v-card">
        <mat-card-header>
            <img mat-card-avatar [src]="card.avatar_img" class="header-image">
            <mat-card-title>{{ card.title | titlecase }}</mat-card-title>
            <mat-card-subtitle> {{ card.subtitle }} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="card.image" [alt]="card.image_alt_text">
        <mat-card-content>
            <p *ngFor="let paragraph of card.description">
                {{ paragraph }}
            </p>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="end">
            <button mat-raised-button 
                color="primary" 
                [routerLink]="card.link">
                Go to App!
            </button>
        </mat-card-actions>
    </mat-card>
</div>
