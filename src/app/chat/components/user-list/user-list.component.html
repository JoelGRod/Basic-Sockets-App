<mat-list>
  <div mat-subheader>{{user_list_type}}</div>
  <mat-list-item *ngFor="let profile of profiles">
    <mat-icon mat-list-icon>face</mat-icon>
    <div mat-line>{{profile.nickname}}</div>
    <div mat-line> {{profile.created_at | date}} </div>

    <!-- Action buttons -->
    <button mat-mini-fab aria-label="View profile info button" 
            color="primary"
            class="mx-2 mx-md-4" 
            [routerLink]="'/chat/profile/' + profile._id">
      <mat-icon>view_list</mat-icon>
    </button>
    <button *ngIf="!is_general" 
            mat-mini-fab 
            aria-label="Delete profile button" 
            color="warn"
            (click)="emit_id(profile._id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
