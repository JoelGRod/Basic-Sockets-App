<mat-list>
  <div mat-subheader>{{chat_list_type}}</div>
  <mat-list-item *ngFor="let room of rooms">
    <mat-icon mat-list-icon>question_answer</mat-icon>
    <div mat-line>{{room.name}}</div>
    <div mat-line> {{room.created_at | date}} </div>

    <!-- Action buttons -->
    <button mat-mini-fab aria-label="Example icon button with a vertical three dot icon" 
            color="basic"
            routerLink="/chat/room">
      <mat-icon>login</mat-icon>
    </button>
    <button mat-mini-fab aria-label="Example icon button with a vertical three dot icon" 
            color="primary"
            class="mx-2 mx-md-4"
            routerLink="/chat/room-config">
      <mat-icon>view_list</mat-icon>
    </button>
    <button mat-mini-fab aria-label="Example icon button with a vertical three dot icon" 
            color="warn">
      <mat-icon>delete</mat-icon>
    </button>

  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
