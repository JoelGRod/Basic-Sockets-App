<div class="chat-messages" #chat_msg>
    <li class="list-group-item"
        *ngFor="let msg of messages">
        {{ msg.from }}: {{ msg.msg }}
    </li>
</div>

<div class="row mt-3">
    <div class="col">
        <form (ngSubmit)="send_message()" [formGroup]="my_form" autocomplete="false">
            <div class="mb-3">
                <label class="form-label">From</label>
                <input type="text" class="form-control" formControlName="from">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <input type="text" class="form-control" formControlName="msg">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="my_form.invalid">
                Send Message
            </button>
        </form>
    </div>
</div>
